plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'junit:junit:4.13.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.6.0'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.6.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'

}

